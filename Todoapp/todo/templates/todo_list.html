{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto p-4">
    <!-- Todo List Heading -->
    <h1 class="text-3xl font-bold text-center mb-6 text-base-content">Todo list</h1>

    <!-- Create New Todo Button -->
    <a href="{% url 'todo_create' %}" class="btn btn-primary w-full mb-4 text-white">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
        </svg>
        Create New Todo
    </a>

    <!-- Todo List -->
    <div class="space-y-4">
        {% for todo in todos %}
        <div class="card bg-base-100 shadow-lg">
            <div class="card-body">
                <h2 class="card-title text-primary">{{ todo.title }}</h2>
                <div class="text-sm text-base-content">
                    <p>Status: {% if todo.completed %}
                        <span class="text-green-500">Completed</span>
                        {% else %}
                        <span class="text-red-500">Not Completed</span>
                        {% endif %}
                    </p>
                </div>
                <div class="card-actions justify-end">
                    <a href="{% url 'todo_detail' todo.pk %}" class="btn btn-sm btn-outline btn-info text-base-content">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                            <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
                        </svg>
                        View
                    </a>
                    <a href="{% url 'todo_update' todo.pk %}" class="btn btn-sm btn-outline btn-warning text-base-content">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                        </svg>
                        Edit
                    </a>
                    <a href="{% url 'todo_confirm_delete' todo.pk %}" class="btn btn-sm btn-outline btn-error text-base-content">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                        </svg>
                        Delete
                    </a>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-center text-base-content">No todos found. Create one!</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
