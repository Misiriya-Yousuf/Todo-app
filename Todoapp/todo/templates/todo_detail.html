{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto bg-base-100 p-8 rounded-lg shadow-lg">
    <!-- Todo Title -->
    <h1 class="text-3xl font-bold mb-6 text-base-content">{{ todo.title }}</h1>

    <!-- Todo Description -->
    <div class="mb-6">
        <p class="text-lg text-gray-700 dark:text-gray-300">{{ todo.description }}</p>
    </div>

    <!-- Todo Status -->
    <div class="mb-6">
        <p class="text-sm text-gray-500 dark:text-gray-400">
            Status: {% if todo.completed %}
            <span class="text-green-500 font-semibold">Completed</span>
            {% else %}
            <span class="text-red-500 font-semibold">Not Completed</span>
            {% endif %}
        </p>
    </div>

    <!-- Todo Due Date -->
    <div class="mb-6">
        <p class="text-sm text-gray-500 dark:text-gray-400">
            Due Date: {% if todo.due_date %}
            <span class="font-semibold">{{ todo.due_date }}</span>
            {% else %}
            <span class="text-gray-400">No due date set</span>
            {% endif %}
        </p>
    </div>

    <!-- Back to List Button -->
    <div class="flex justify-start">
        <a href="{% url 'todo_list' %}" class="btn btn-neutral text-white px-6 py-3 rounded-lg inline-flex items-center hover:bg-gray-700 transition duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M9.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L7.414 9H15a1 1 0 110 2H7.414l2.293 2.293a1 1 0 010 1.414z" clip-rule="evenodd" />
            </svg>
            Back to List
        </a>
    </div>
</div>
{% endblock %}
